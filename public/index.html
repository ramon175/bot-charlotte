<!DOCTYPE html>
<html>

<head>
    <title>Unimed</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- Compiled and minified CSS -->

    <script src="scripts/jquery-3.2.1.js"></script>
    <script src="scripts/util.js"></script>
    <script src="scripts/animations.js"></script>
    <script src="scripts/chat.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>
    <!-- NAV -->
    <div class="row nav2 valign-wrapper">

        <div class="row col s3 m1 l1 colnav2 valign-wrapper burguerHolder">

            <div class="animated-icon menu-cross">
                <div class="ani"></div>
            </div>

        </div>

        <div class="row col s9 m11 l11 colnav2 valign-wrapper">

            <div class=" col s6 m4 l2 center " style="height: 100%">
                <img class="logo" src="images/download.png" height="100%">
            </div>
            <div class="col s3 offset-s3 m2 offset-m6 l1 offset-l9 center-align flex">
                <p class="chatIconText hide-on-small-only">Chat</p>
                <i id="sign-in" class="material-icons chatIcon scale-transition">chat</i>
            </div>

        </div>

    </div>

    <!-- NAV -->

    <!--Menu-->
    <div class="row menu displaynone ">

        <ul class="collapsible" data-collapsible="accordion">
            <li class="viewCreate">
                <a href="https://www.unimedcuritiba.com.br/wps/portal/internet">
                    <div class="collapsible-header">
                        <i class="material-icons"></i>Home</div>
                </a>
            </li>
        </ul>
    </div>
    <!--Menu-->

    <!-- MAIN -->

    <!-- MAIN CRIAR ICP -->
    <div id="main-row" class="main row">
        <img src="./images/Picture1.png" usemap="#image-map" class="fundo">
    </div>
    <div class="overlay displaynone"></div>

    <!-- MAIN -->

    <!--MENU BOT-->
    <div class="row menu2 displaynone">
        <div class="row chatHeader valign-wrapper col s12 m12 l12">
            <h5>Dúvidas? Fale comigo!</h5>
        </div>
        <div class="col s12 m12 l12 chatholder">
            <!-- <p class="balao them">
                Hello! I'm still in development. Try chatting with me later!
            </p> -->
        </div>
        <input class="chatFooter" placeholder="Escreva sua mensagem..." type="text">

    </div>
    <!--MENU BOT-->

    <!-- CHAT NAVBAR -->



</body>

</html>
